<html>
    <head>
        <title>Exemplo de Coisas Estranhas</title>
    </head>
    <body>
        <div id="calculadora" name="calculadora">
            <form onsubmit="return calcular()">
                <label for="operacao">Selecione a operação:</label>
                <select name="operacao" id="operacao">
                    <option value="adicao">Adição</option>
                    <option value="subtracao">Subtração</option>
                    <option value="multiplicacao">Multiplicação</option>
                    <option value="divisao">Divisão</option>
                </select></br></br>
                <input type="number" name="numero1" id="n1" placeholder="Primeiro Valor"></br></br>
                <input type="number" name="numero2" id="n2" placeholder="Segundo Valor"></br></br>
                <input type="submit" value="Calcular">
            </form>
            <div id="resultado" name="resultado">Resultado: </div>
        </div>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
